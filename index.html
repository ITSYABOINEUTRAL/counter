<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="counter.png" type="image/x-icon">
</head>
<body>
    <div id="setNum">
        0
    </div>
    <div>
    <div id="set-a-num-div">
        <p>Set A Number</p>
        <input type="number" name ="" placeholder="Enter Number" id="number-to-set">
        <button onclick="setNum(parseInt(document.getElementById('number-to-set').value)); updateDisplay()">SET NUMBER</button>
    </div>
    <div id="increase-number-by-1-div">
        <button onclick="increaseNumberBy1(); updateDisplay()">INCREASE NUMBER BY 1</button>
        <br>
        <button onclick="decreaseNumberBy1(); updateDisplay()">DECREASE NUMBER BY 1</button>
    </div>
    <div id="increase-and-decrease-num-div">
        <div id="increase-num-div">
            <input type="number" name="" placeholder="ENTER NUMBER" id="increase-input">
            <button onclick="increaseNum(parseInt(document.getElementById('increase-input').value)); updateDisplay()">INCREASE</button>
        </div>
       <div id="decrease-num-div">
            <input type="number" name="" placeholder="ENTER NUMBER" id="decrease-input">
            <button onclick="decreaseNum(parseInt(document.getElementById('decrease-input').value)); updateDisplay()" >DECREASE</button>
        </div>
    </div>
    <div id="check-status-div">
        <p>FALSE</p>
        <button>CHECK STATUS</button>
    </div>
    <div id="reset-num-div">
        <button onclick="resetNum(); updateDisplay()">RESET NUMBER</button>
    </div>
    </div>
</body>
<script src="counter.js"></script>
</html>
